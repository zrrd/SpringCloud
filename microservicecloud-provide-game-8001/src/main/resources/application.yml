spring:
  #数据库链接池 HikariCP连接池
  datasource:
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.99.73.15:3306/games?useUnicode=true&characterEncoding=utf-8&useSSL=false
  application:
    name: provide-game-8001
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: cn.learn.microservicecloudprovidegame8001.domain
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      table-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      #logic-delete-value: 0
      #logic-not-delete-value: 1
      db-type: mysql
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  ##logging
  #logging:
  #  level: warn
server:
  port: 8001

# Discovery Server Access
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    #eureka显示ip
    prefer-ip-address: true
    #eureka status的显示的名字
    instance-id: provide-game

#项目监控配置  具体看印象笔记  自定义info config
management:
  endpoint:
    info:
      enabled: true
#自定义info信息
info:
  app:
    encoding: UTF-8
    java.source: 1.8
    java.traget: 1.8
